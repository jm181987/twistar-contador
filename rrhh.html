<!DOCTYPE html>
<html>

<head>
  <title>num</title>
<style>
body {
      font-family: Arial, sans-serif;
      margin: 0;

body h1 {

}

     background-color: #333;
     color: #fff; /* Esto cambia el color del texto a blanco */
     font-size: 36px; /* Aumentado al doble */

    font-size: 1.2em; /* Cambia este valor a lo que prefieras */

  font-size: 1.2em; /* Cambia este valor a lo que prefieras */

    #inputLabel,
    #resultInWordsLabel,
    #resultInQuantityLabel,

</head>

<body>
  <div id="container">
           
    <div id="inputSection">
        <label id="inputLabel" for="numberInput">Ingresa un número:</label>
        <input id="numberInput" type="text" oninput="convertNumber()" />
    </div>

    <div id="results">
        <div id="resultInWords" class="result">
          <h2 id="resultInWordsLabel" class="result-title">Número en letras:</h2>
          
          <p id="numberInWords"></p>
        </div>
        <div id="resultInQuantity" class="result">
          <p id="numberInQuantity"></p>
        <div id="resultInDollars" class="result">
          <p id="numberInDollars"></p>
         
        </div>
        </div>
    </div>
    <button id="clearButton" onclick="clearInput()"> Limpiar</button>
  </div>
  <div id="alert">Copiado al portapapeles</div>
    
  
  <script>
    function convertNumber() {
      var numberInput = document.getElementById("numberInput").value;
      var numberInDollars = document.getElementById("numberInDollars");
      var dollarAmount = numberInput.match(/\d+\.\d+/);

      if (dollarAmount !== null) {
        var dollarParts = dollarAmount[0].split('.');
        var dollarWord = convertNumberToWords(dollarParts[0]) + ' DÓLARES DE LOS ESTADOS UNIDOS DE AMÉRICA CON ' + convertNumberToWords(dollarParts[1]) + ' CENTAVOS';
        numberInDollars.innerHTML = dollarWord.toUpperCase();
      } else {
        numberInDollars.innerHTML = '';
      }

      var number = numberInput.replace(/\./g, '');
      var numberInWords = addZeroToQuantity(number);
      var numberInDigits = convertNumberToDigits(number);
      document.getElementById("numberInWords").innerHTML = numberInDigits.toUpperCase();
      document.getElementById("numberInQuantity").innerHTML = numberInWords.toUpperCase();
    }

    function copyResultInWords() {
        var result = document.getElementById("numberInWords").innerHTML;
        navigator.clipboard.writeText(result);
        showAlert();
      }

      function copyResultInQuantity() {
        var result = document.getElementById("numberInQuantity").innerHTML;
        navigator.clipboard.writeText(result);
        showAlert();
      }

      function addZeroToQuantity(number) {
        if (number.startsWith("0")) {
          return "cero " + convertNumberToWords(number);
        } else {
          return convertNumberToWords(number);
        }
      }

       function convertNumberToWords(input) {
  var result = "";
  var numberString = "";

  for (var i = 0; i < input.length; i++) {
    var char = input.charAt(i);
    var number = parseInt(char);

    if (!isNaN(number)) {
      numberString += char;
    } else {
      if (numberString.length > 0) {
        result += convertNumberPartToWords(parseInt(numberString)) + " ";
        numberString = "";
      }
      result += char.toUpperCase() + ' ';
    }
  }

  if (numberString.length > 0) {
    result += convertNumberPartToWords(parseInt(numberString)) + " ";
  }

  return result.trim();
}

      function convertNumberPartToWords(number) {
       var units = [
          "",
          "uno",
          "dos",
          "tres",
          "cuatro",
          "cinco",
          "seis",
          "siete",
          "ocho",
          "nueve",
          "diez",
          "once",
          "doce",
          "trece",
          "catorce",
          "quince"
        ];
                var tens = [
          "",
          "",
          "veinte",
          "treinta",
          "cuarenta",
          "cincuenta",
          "sesenta",
          "setenta",
          "ochenta",
          "noventa"
        ];
        var hundreds = [
          "",
          "ciento",
          "doscientos",
          "trescientos",
          "cuatrocientos",
          "quinientos",
          "seiscientos",
          "setecientos",
          "ochocientos",
          "novecientos"
        ];

        if (number === 0) {
          return "cero";
        } else if (number < 16) {
          return units[number];
        } else if (number < 20) {
          return "dieci" + units[number - 10];
        } else if (number < 30) {
          return "veinti" + units[number - 20];
        } else if (number < 100) {
          return tens[Math.floor(number / 10)] + " y " + units[number % 10];
        } else if (number < 200) {
          return "ciento " + convertNumberPartToWords(number - 100);
        } else if (number < 1000) {
          return (
            hundreds[Math.floor(number / 100)] +
            " " +
            convertNumberPartToWords(number % 100)
          );
        } else if (number < 2000) {
          return "mil " + convertNumberPartToWords(number - 1000);
        } else if (number < 1000000) {
          return (
            convertNumberPartToWords(Math.floor(number / 1000)) +
            " mil " +
            convertNumberPartToWords(number % 1000)
          );
        } else if (number < 2000000) {
          return "un millón " + convertNumberPartToWords(number - 1000000);
        } else {
          return (
            convertNumberPartToWords(Math.floor(number / 1000000)) +
            " millones " +
            convertNumberPartToWords(number % 1000000)
          );
        }
      }

      function convertNumberToDigits(number) {
        var digits = [
          "cero",
          "uno",
          "dos",
          "tres",
          "cuatro",
          "cinco",
          "seis",
          "siete",
          "ocho",
          "nueve"
        ];
        var result = "";

        for (var i = 0; i < number.length; i++) {
          var char = number[i];
          if (char === "-") {
            result += "- ";
          } else {
            var digit = parseInt(char);
            if (!isNaN(digit)) {
              result += digits[digit] + " ";
            }
          }
        }

        return result.trim();
      }


    function copyResultInDollars() {
      var result = document.getElementById("numberInDollars").innerHTML;
      navigator.clipboard.writeText(result);
      showAlert();
    }

    function convertNumberToDigits(number) {
  var digits = [
    "cero",
    "uno",
    "dos",
    "tres",
    "cuatro",
    "cinco",
    "seis",
    "siete",
    "ocho",
    "nueve"
  ];
      
  var numberArray = number.split('');
  var numberInDigits = '';
      
  for (var i = 0; i < numberArray.length; i++) {
    if (!isNaN(numberArray[i])) {
      numberInDigits += digits[parseInt(numberArray[i])] + ' ';
    } else {
      numberInDigits += numberArray[i].toUpperCase() + ' ';
    }
  }
      
  return numberInDigits.trim();
}

function showAlert() {
  var alert = document.getElementById("alert");
  alert.classList.add("show");
  setTimeout(function() {
    alert.classList.remove("show");
  }, 2000);
}

    function clearInput() {
      document.getElementById("numberInput").value = "";
      document.getElementById("numberInWords").innerHTML = "";
      document.getElementById("numberInQuantity").innerHTML = "";
      document.getElementById("numberInDollars").innerHTML = "";
    }

</script>
</body>
