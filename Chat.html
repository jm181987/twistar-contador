<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Salas</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #e67e22;
            --error-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success-color);
            margin-right: 8px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            position: relative;
        }
        
        .message.received {
            align-items: flex-start;
        }
        
        .message.sent {
            align-items: flex-end;
            margin-left: auto;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            margin-top: 5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received .message-content {
            background-color: var(--light-color);
            color: var(--dark-color);
            border-top-left-radius: 5px;
        }
        
        .message.sent .message-content {
            background-color: var(--secondary-color);
            color: white;
            border-top-right-radius: 5px;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .message-time {
            margin-left: 10px;
            font-size: 0.7rem;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
            align-items: center;
            flex-shrink: 0;
        }
        
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        #message-input:focus {
            border-color: var(--secondary-color);
        }
        
        #send-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        #send-button:hover {
            background-color: #2980b9;
        }
        
        #send-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .user-name {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background-color: var(--primary-color);
        }
        
        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.3rem;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .message-status {
            position: absolute;
            right: 5px;
            bottom: -15px;
            font-size: 0.7rem;
        }
        
        .message-status.pending {
            color: var(--warning-color);
        }
        
        .message-status.error {
            color: var(--error-color);
        }
        
        .profile-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 100;
            display: none;
        }
        
        .profile-menu.active {
            display: block;
        }
        
        .profile-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .profile-menu-item:hover {
            background-color: #f0f0f0;
        }
        
        .file-input-container {
            position: relative;
            margin-right: 10px;
        }
        
        .file-input-label {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 0.1px;
            height: 0.1px;
            overflow: hidden;
        }
        
        .file-icon {
            margin-right: 5px;
        }
        
        .file-message {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .file-link {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal-button {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .modal-button.primary {
            background-color: var(--secondary-color);
            color: white;
            border: none;
        }
        
        .modal-button.secondary {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
        }

        /* Estilos para las salas de chat */
        .chat-sidebar {
            width: 250px;
            background-color: var(--dark-color);
            color: white;
            overflow-y: auto;
            border-right: 1px solid #2c3e50;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-layout {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .room-list {
            margin-top: 15px;
        }
        
        .room-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .room-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .room-item.active {
            background-color: var(--secondary-color);
        }
        
        .room-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .room-users-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        .create-room-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
        }
        
        .create-room-btn:hover {
            background-color: #2980b9;
        }
        
        .invite-users-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
            display: none;
        }
        
        .invite-users-btn:hover {
            background-color: #27ae60;
        }
        
        .users-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 6px 5px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .user-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .user-status-indicator.online {
            background-color: var(--success-color);
        }
        
        .user-status-indicator.offline {
            background-color: #95a5a6;
        }
        
        .user-checkbox {
            margin-right: 8px;
        }
        
        .room-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 16px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1001;
            display: none;
            max-width: 300px;
            font-size: 0.9rem;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Media queries para diseño responsivo */
        @media (max-width: 768px) {
            .chat-layout {
                flex-direction: column;
                height: calc(100vh - 60px);
            }
            
            .chat-sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #2c3e50;
            }
            
            .message {
                max-width: 90%;
            }
            
            .profile-menu {
                right: 10px;
                width: 180px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                padding: 10px 15px;
            }
            
            .chat-title {
                font-size: 1rem;
                max-width: 60%;
            }
            
            .user-status {
                font-size: 0.8rem;
            }
            
            .chat-messages {
                padding: 10px;
            }
            
            .message-content {
                padding: 8px 12px;
            }
            
            .login-box {
                padding: 20px;
            }
            
            .login-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .login-input, .login-button {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2 class="login-title">Chat con Salas</h2>
            <input type="text" id="username-input" class="login-input" placeholder="Tu nombre" autocomplete="off" autofocus>
            <input type="password" id="password-input" class="login-input" placeholder="Contraseña (opcional)">
            <button id="login-button" class="login-button">Ingresar al chat</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    
    <div id="chat-screen" class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="chat-title" id="current-room-title">Chat General</div>
            <div class="user-status" id="user-profile">
                <div class="status-indicator"></div>
                <span id="current-user">Usuario</span>
            </div>
            <div class="profile-menu" id="profile-menu">
                <div class="profile-menu-item" id="edit-profile-btn">Editar perfil</div>
                <div class="profile-menu-item" id="change-password-btn">Cambiar contraseña</div>
                <div class="profile-menu-item" id="logout-btn">Cerrar sesión</div>
            </div>
        </div>
        
        <div class="chat-layout">
            <div class="chat-sidebar">
                <div class="sidebar-content">
                    <button id="create-room-btn" class="create-room-btn">Crear nueva sala</button>
                    <button id="invite-users-btn" class="invite-users-btn">Invitar usuarios</button>
                    
                    <div class="room-list" id="room-list">
                        <!-- Las salas se cargarán aquí -->
                    </div>
                    
                    <h3>Usuarios en línea</h3>
                    <div class="users-list" id="online-users">
                        <!-- Los usuarios en línea se cargarán aquí -->
                    </div>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-messages" id="chat-messages">
                    <!-- Los mensajes se insertarán aquí dinámicamente -->
                </div>
                
                <div class="chat-input">
                    <div class="file-input-container">
                        <label for="file-input" class="file-input-label">
                            <span class="file-icon">📎</span>
                        </label>
                        <input type="file" id="file-input" class="file-input">
                    </div>
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button id="send-button" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <h3 class="modal-title">Editar perfil</h3>
            <input type="text" id="profile-name-input" class="modal-input" placeholder="Nuevo nombre">
            <input type="text" id="profile-status-input" class="modal-input" placeholder="Estado (ej. Disponible)">
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-profile-btn">Cancelar</button>
                <button class="modal-button primary" id="save-profile-btn">Guardar</button>
            </div>
            <div class="error-message" id="profile-error-message"></div>
        </div>
    </div>

    <div class="modal" id="password-modal">
        <div class="modal-content">
            <h3 class="modal-title">Cambiar contraseña</h3>
            <input type="password" id="current-password-input" class="modal-input" placeholder="Contraseña actual">
            <input type="password" id="new-password-input" class="modal-input" placeholder="Nueva contraseña">
            <input type="password" id="confirm-password-input" class="modal-input" placeholder="Confirmar nueva contraseña">
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-password-btn">Cancelar</button>
                <button class="modal-button primary" id="save-password-btn">Guardar</button>
            </div>
            <div class="error-message" id="password-error-message"></div>
        </div>
    </div>

    <div class="modal" id="room-modal">
        <div class="modal-content">
            <h3 class="modal-title">Crear nueva sala</h3>
            <input type="text" id="room-name-input" class="modal-input" placeholder="Nombre de la sala">
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-room-btn">Cancelar</button>
                <button class="modal-button primary" id="create-room-confirm-btn">Crear</button>
            </div>
            <div class="error-message" id="room-error-message"></div>
        </div>
    </div>

    <div class="modal" id="invite-modal">
        <div class="modal-content">
            <h3 class="modal-title">Invitar usuarios a la sala</h3>
            <div id="invite-users-list" class="users-list">
                <!-- Lista de usuarios para invitar -->
            </div>
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-invite-btn">Cancelar</button>
                <button class="modal-button primary" id="send-invites-btn">Enviar invitaciones</button>
            </div>
            <div class="error-message" id="invite-error-message"></div>
        </div>
    </div>

    <!-- Notificación de nueva sala -->
    <div class="room-notification" id="room-notification">
        ¡Has sido invitado a una nueva sala de chat!
    </div>

    <!-- Audio para notificaciones (silenciado inicialmente para evitar bloqueos del navegador) -->

    </audio>

            // Función para mostrar el chat después del login
            function showChat(user) {
                currentUser = user.displayName || user.email;
                currentUserId = user.uid;
                userProfileData.name = currentUser;
                
                currentUserElement.textContent = currentUser;
                currentRoomTitle.textContent = currentRoomName;
                
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                
                // Cargar datos del perfil
                loadProfileData();
                
                // Actualizar estado de conexión del usuario
                updateUserPresence();
                
                // Cargar salas de chat
                loadUserRooms();
                
                // Cargar usuarios en línea
                loadOnlineUsers();
                
                // Cargar mensajes existentes
                loadMessages();
                
                // Escuchar nuevos mensajes
                listenForNewMessages();
                
                // Escuchar invitaciones a salas
                listenForRoomInvitations();
                
                // Enfocar el input de mensaje
                messageInput.focus();
                
                // Habilitar sonidos después de interacción del usuario
                document.addEventListener('click', enableSounds, { once: true });
            }
            
            // Función para habilitar sonidos después de interacción del usuario
            function enableSounds() {
                notificationSound.muted = false;
            }
            
            // Función para actualizar la presencia del usuario
            function updateUserPresence() {
                const userStatusRef = database.ref('status/' + currentUserId);
                
                const isOfflineForDatabase = {
                    state: 'offline',
                    last_changed: firebase.database.ServerValue.TIMESTAMP,
                };
                
                const isOnlineForDatabase = {
                    state: 'online',
                    last_changed: firebase.database.ServerValue.TIMESTAMP,
                    name: userProfileData.name
                };
                
                database.ref('.info/connected').on('value', function(snapshot) {
                    if (snapshot.val() === false) {
                        return;
                    }
                    
                    userStatusRef.onDisconnect().set(isOfflineForDatabase).then(function() {
                        userStatusRef.set(isOnlineForDatabase);
                    });
                });
            }
            
            // Función para cargar datos del perfil
            function loadProfileData() {
                database.ref('users/' + currentUserId).once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            userProfileData = {...userProfileData, ...data};
                            currentUserElement.textContent = userProfileData.name;
                        }
                    });
            }
            
            // Función para cargar salas de chat del usuario
            function loadUserRooms() {
                database.ref('userRooms/' + currentUserId).on('value', (snapshot) => {
                    userRooms = snapshot.val() || {};
                    
                    // Asegurarse de que el usuario siempre esté en la sala general
                    if (!userRooms['general']) {
                        userRooms['general'] = {
                            name: 'Chat General',
                            lastAccessed: Date.now()
                        };
                        database.ref('userRooms/' + currentUserId).set(userRooms);
                    }
                    
                    // Cargar detalles de las salas
                    loadRoomsDetails(Object.keys(userRooms));
                });
            }
            
            // Función para cargar detalles de las salas
            function loadRoomsDetails(roomIds) {
                roomIds.forEach(roomId => {
                    database.ref('rooms/' + roomId).once('value').then(snapshot => {
                        const roomData = snapshot.val();
                        if (roomData) {
                            rooms[roomId] = roomData;
                            updateRoomList();
                        }
                    }).catch(error => {
                        console.error("Error al cargar detalles de la sala:", error);
                    });
                });
            }
            
            // Función para actualizar la lista de salas en la interfaz
            function updateRoomList() {
                roomList.innerHTML = '';
                
                Object.entries(userRooms).sort((a, b) => {
                    return (b[1].lastAccessed || 0) - (a[1].lastAccessed || 0);
                }).forEach(([roomId, roomInfo]) => {
                    const roomData = rooms[roomId] || {name: roomInfo.name || 'Sala sin nombre', users: {}};
                    
                    const roomItem = document.createElement('div');
                    roomItem.className = `room-item ${roomId === currentRoomId ? 'active' : ''}`;
                    roomItem.innerHTML = `
                        <span class="room-name">${roomData.name}</span>
                        <span class="room-users-count">${Object.keys(roomData.users || {}).length}</span>
                    `;
                    
                    roomItem.addEventListener('click', () => {
                        switchRoom(roomId, roomData.name);
                    });
                    
                    roomList.appendChild(roomItem);
                });
                
                // Mostrar u ocultar el botón de invitar según la sala
                if (currentRoomId !== 'general') {
                    inviteUsersBtn.style.display = 'block';
                } else {
                    inviteUsersBtn.style.display = 'none';
                }
            }
            
            // Función para cambiar de sala
            function switchRoom(roomId, roomName) {
                // Actualizar último acceso a la sala anterior
                if (userRooms[currentRoomId]) {
                    userRooms[currentRoomId].lastAccessed = Date.now();
                    database.ref('userRooms/' + currentUserId).set(userRooms);
                }
                
                // Cambiar a la nueva sala
                currentRoomId = roomId;
                currentRoomName = roomName;
                currentRoomTitle.textContent = roomName;
                
                // Actualizar la lista de salas para reflejar la sala activa
                updateRoomList();
                
                // Limpiar mensajes actuales
                chatMessages.innerHTML = '';
                
                // Cargar mensajes de la nueva sala
                loadMessages();
            }
            
            // Función para crear una nueva sala
            function createNewRoom() {
                const roomName = roomNameInput.value.trim();
                
                if (!roomName) {
                    showError('El nombre de la sala no puede estar vacío', roomErrorMessage);
                    return;
                }
                
                createRoomConfirmBtn.disabled = true;
                createRoomConfirmBtn.textContent = 'Creando...';
                
                // Crear la sala en Firebase
                const newRoomRef = database.ref('rooms').push();
                const newRoomId = newRoomRef.key;
                
                const roomData = {
                    name: roomName,
                    createdBy: currentUserId,
                    createdAt: Date.now(),
                    users: {
                        [currentUserId]: true
                    }
                };
                
                newRoomRef.set(roomData)
                    .then(() => {
                        // Agregar la sala al usuario
                        if (!userRooms[newRoomId]) {
                            userRooms[newRoomId] = {
                                name: roomName,
                                lastAccessed: Date.now()
                            };
                            
                            return database.ref('userRooms/' + currentUserId).set(userRooms);
                        }
                    })
                    .then(() => {
                        closeModal(roomModal);
                        roomNameInput.value = '';
                        switchRoom(newRoomId, roomName);
                    })
                    .catch(error => {
                        showError('Error al crear la sala: ' + error.message, roomErrorMessage);
                    })
                    .finally(() => {
                        createRoomConfirmBtn.disabled = false;
                        createRoomConfirmBtn.textContent = 'Crear';
                    });
            }
            
            // Función para invitar usuarios a una sala
            function inviteUsersToRoom() {
                inviteUsersList.innerHTML = '';
                
                Object.entries(onlineUsers).forEach(([userId, userData]) => {
                    // No mostrar al usuario actual ni a usuarios ya en la sala
                    if (userId !== currentUserId && (!rooms[currentRoomId]?.users?.[userId])) {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.innerHTML = `
                            <input type="checkbox" class="user-checkbox" id="invite-${userId}" value="${userId}">
                            <label for="invite-${userId}">
                                <span class="user-status-indicator online"></span>
                                ${userData.name}
                            </label>
                        `;
                        inviteUsersList.appendChild(userItem);
                    }
                });
                
                if (inviteUsersList.children.length === 0) {
                    const noUsersItem = document.createElement('div');
                    noUsersItem.className = 'user-item';
                    noUsersItem.textContent = 'No hay usuarios disponibles para invitar';
                    inviteUsersList.appendChild(noUsersItem);
                    sendInvitesBtn.disabled = true;
                } else {
                    sendInvitesBtn.disabled = false;
                }
                
                openModal(inviteModal);
            }
            
            // Función para enviar invitaciones
            function sendInvitations() {
                const checkboxes = inviteUsersList.querySelectorAll('.user-checkbox:checked');
                const invitedUsers = Array.from(checkboxes).map(cb => cb.value);
                
                if (invitedUsers.length === 0) {
                    showError('Selecciona al menos un usuario', inviteErrorMessage);
                    return;
                }
                
                const roomData = rooms[currentRoomId];
                
                sendInvitesBtn.disabled = true;
                sendInvitesBtn.textContent = 'Enviando...';
                
                // Primero agregar usuarios a la sala
                const updates = {};
                invitedUsers.forEach(userId => {
                    updates[`rooms/${currentRoomId}/users/${userId}`] = true;
                    updates[`userRooms/${userId}/${currentRoomId}`] = {
                        name: roomData.name,
                        lastAccessed: Date.now()
                    };
                });
                
                database.ref().update(updates)
                    .then(() => {
                        // Luego enviar notificaciones
                        const notificationPromises = invitedUsers.map(userId => {
                            return database.ref(`notifications/${userId}/roomInvites`).push({
                                roomId: currentRoomId,
                                roomName: roomData.name,
                                invitedBy: currentUserId,
                                invitedByName: userProfileData.name,
                                timestamp: Date.now(),
                                read: false
                            });
                        });
                        
                        return Promise.all(notificationPromises);
                    })
                    .then(() => {
                        closeModal(inviteModal);
                    })
                    .catch(error => {
                        showError('Error al enviar invitaciones: ' + error.message, inviteErrorMessage);
                    })
                    .finally(() => {
                        sendInvitesBtn.disabled = false;
                        sendInvitesBtn.textContent = 'Enviar invitaciones';
                    });
            }
            
            // Función para escuchar invitaciones a salas
            function listenForRoomInvitations() {
                database.ref(`notifications/${currentUserId}/roomInvites`).on('child_added', (snapshot) => {
                    const invite = snapshot.val();
                    
                    // Solo mostrar notificación si no es del usuario actual y no ha sido leída
                    if (invite.invitedBy !== currentUserId && !invite.read) {
                        // Marcar como leída
                        database.ref(`notifications/${currentUserId}/roomInvites/${snapshot.key}/read`).set(true);
                        
                        // Mostrar notificación
                        showRoomNotification(invite);
                    }
                });
            }
            
            // Función para mostrar notificación de nueva sala
            function showRoomNotification(invite) {
                // Reproducir sonido de notificación
                playNotificationSound();
                
                roomNotification.textContent = `${invite.invitedByName} te ha invitado a la sala "${invite.roomName}"`;
                roomNotification.style.display = 'block';
                
                roomNotification.onclick = () => {
                    // Aceptar la invitación automáticamente
                    if (!userRooms[invite.roomId]) {
                        userRooms[invite.roomId] = {
                            name: invite.roomName,
                            lastAccessed: Date.now()
                        };
                        
                        database.ref('userRooms/' + currentUserId).set(userRooms)
                            .then(() => {
                                // Cambiar a la nueva sala
                                switchRoom(invite.roomId, invite.roomName);
                                roomNotification.style.display = 'none';
                            });
                    }
                };
                
                // Ocultar notificación después de 10 segundos
                setTimeout(() => {
                    roomNotification.style.display = 'none';
                }, 10000);
            }
            
            // Función para reproducir sonido de notificación
            function playNotificationSound() {
                notificationSound.currentTime = 0; // Rebobinar el sonido
                notificationSound.play().catch(e => console.log("Error al reproducir sonido:", e));
            }
            
            // Función para cargar usuarios en línea
            function loadOnlineUsers() {
                database.ref('status').on('value', (snapshot) => {
                    onlineUsers = {};
                    const statusData = snapshot.val() || {};
                    
                    Object.entries(statusData).forEach(([userId, userStatus]) => {
                        if (userStatus.state === 'online') {
                            onlineUsers[userId] = {
                                name: userStatus.name || 'Usuario',
                                lastChanged: userStatus.last_changed
                            };
                        }
                    });
                    
                    updateOnlineUsersList();
                });
            }
            
            // Función para actualizar la lista de usuarios en línea
            function updateOnlineUsersList() {
                onlineUsersList.innerHTML = '';
                
                Object.entries(onlineUsers).sort((a, b) => {
                    return a[1].name.localeCompare(b[1].name);
                }).forEach(([userId, userData]) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <span class="user-status-indicator online"></span>
                        ${userData.name}
                    `;
                    
                    // Resaltar al usuario actual
                    if (userId === currentUserId) {
                        userItem.style.fontWeight = 'bold';
                    }
                    
                    onlineUsersList.appendChild(userItem);
                });
            }
            
            // Función para manejar el login
            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username) {
                    showError('Por favor ingresa un nombre de usuario');
                    return;
                }
                
                loginButton.disabled = true;
                loginButton.textContent = 'Conectando...';
                
                // Autenticación anónima si no hay contraseña
                if (!password) {
                    auth.signInAnonymously()
                        .then((userCredential) => {
                            return userCredential.user.updateProfile({
                                displayName: username
                            });
                        })
                        .then(() => {
                            showChat(auth.currentUser);
                        })
                        .catch((error) => {
                            showError('Error al iniciar sesión: ' + error.message);
                            loginButton.disabled = false;
                            loginButton.textContent = 'Ingresar al chat';
                        });
                } else {
                    // Autenticación con email/contraseña
                    const email = `${username.replace(/\s+/g, '').toLowerCase()}@chatdejorge.com`;
                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            showChat(userCredential.user);
                        })
                        .catch((error) => {
                            if (error.code === 'auth/user-not-found') {
                                auth.createUserWithEmailAndPassword(email, password)
                                    .then((userCredential) => {
                                        return userCredential.user.updateProfile({
                                            displayName: username
                                        });
                                    })
                                    .then(() => {
                                        showChat(auth.currentUser);
                                    })
                                    .catch((error) => {
                                        showError('Error al crear usuario: ' + error.message);
                                        loginButton.disabled = false;
                                        loginButton.textContent = 'Ingresar al chat';
                                    });
                            } else {
                                showError('Error al iniciar sesión: ' + error.message);
                                loginButton.disabled = false;
                                loginButton.textContent = 'Ingresar al chat';
                            }
                        });
                }
            }
            
            // Función para mostrar errores
            function showError(message, element = errorMessage) {
                if (!element) return;
                
                element.textContent = message;
                setTimeout(() => {
                    element.textContent = '';
                }, 5000);
            }
            
            // Función para cargar mensajes existentes
            function loadMessages() {
                database.ref('messages/' + currentRoomId).limitToLast(100).once('value')
                    .then((snapshot) => {
                        const messages = snapshot.val();
                        if (messages) {
                            Object.entries(messages).forEach(([key, msg]) => {
                                displayMessage(msg, key);
                            });
                            scrollToBottom();
                        }
                    })
                    .catch((error) => {
                        console.error("Error al cargar mensajes:", error);
                    });
            }
            
            // Función para escuchar nuevos mensajes
            function listenForNewMessages() {
                database.ref('messages/' + currentRoomId).limitToLast(100).on('child_added', (snapshot) => {
                    const msg = snapshot.val();
                    const messageId = snapshot.key;
                    
                    // Verificar si es un mensaje pendiente nuestro
                    const isPendingMessage = Object.keys(pendingMessages).some(tempId => {
                        const pendingMsg = pendingMessages[tempId];
                        return pendingMsg && 
                               pendingMsg.text === msg.text && 
                               Math.abs(pendingMsg.timestamp - msg.timestamp) < 1000 && // Margen de 1 segundo
                               pendingMsg.userId === msg.userId;
                    });
                    
                    // Si no es un mensaje pendiente y no existe ya en el chat
                    if (!isPendingMessage && !document.querySelector(`[data-message-id="${messageId}"]`)) {
                        displayMessage(msg, messageId);
                        scrollToBottom();
                        
                        // Reproducir sonido si el mensaje no es del usuario actual
                        if (msg.userId !== currentUserId) {
                            playNotificationSound();
                        }
                    }
                    
                    // Si es un mensaje pendiente nuestro, actualizamos su estado
                    if (isPendingMessage) {
                        const tempId = Object.keys(pendingMessages).find(tempId => {
                            const pendingMsg = pendingMessages[tempId];
                            return pendingMsg && 
                                   pendingMsg.text === msg.text && 
                                   Math.abs(pendingMsg.timestamp - msg.timestamp) < 1000 &&
                                   pendingMsg.userId === msg.userId;
                        });
                        
                        if (tempId) {
                            const messageDiv = document.querySelector(`[data-message-id="${tempId}"]`);
                            if (messageDiv) {
                                messageDiv.setAttribute('data-message-id', messageId);
                                updateMessageStatus(messageId, 'delivered');
                                delete pendingMessages[tempId];
                            }
                        }
                    }
                });
            }
            
            // Función para desplazarse al final del chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para mostrar un mensaje en el chat
            function displayMessage(msg, messageId) {
                const isCurrentUser = msg.userId === currentUserId;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                if (messageId) {
                    messageDiv.setAttribute('data-message-id', messageId);
                }
                
                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                
                if (!isCurrentUser) {
                    const userName = document.createElement('span');
                    userName.className = 'user-name';
                    userName.textContent = msg.sender;
                    messageInfo.appendChild(userName);
                }
                
                const messageTime = document.createElement('span');
                messageTime.className = 'message-time';
                messageTime.textContent = formatTime(msg.timestamp);
                messageInfo.appendChild(messageTime);
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (msg.fileUrl) {
                    const fileLink = document.createElement('a');
                    fileLink.href = msg.fileUrl;
                    fileLink.target = '_blank';
                    fileLink.className = 'file-link';
                    
                    const fileIcon = document.createElement('span');
                    fileIcon.className = 'file-icon';
                    fileIcon.textContent = '📄';
                    fileLink.appendChild(fileIcon);
                    
                    const fileName = document.createElement('span');
                    fileName.textContent = msg.fileName || 'Archivo compartido';
                    fileLink.appendChild(fileName);
                    
                    messageContent.appendChild(fileLink);
                }
                
                if (msg.text) {
                    const textElement = document.createElement('div');
                    textElement.textContent = msg.text;
                    messageContent.appendChild(textElement);
                }
                
                messageDiv.appendChild(messageInfo);
                messageDiv.appendChild(messageContent);
                
                // Solo añadir estado para nuestros mensajes
                if (isCurrentUser && messageId) {
                    const messageStatus = document.createElement('div');
                    messageStatus.className = 'message-status';
                    messageStatus.textContent = '✓';
                    messageDiv.appendChild(messageStatus);
                }
                
                chatMessages.appendChild(messageDiv);
            }
            
            // Función para actualizar estado de mensaje
            function updateMessageStatus(messageId, status) {
                const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageDiv) {
                    let statusElement = messageDiv.querySelector('.message-status');
                    if (!statusElement) {
                        statusElement = document.createElement('div');
                        statusElement.className = 'message-status';
                        messageDiv.appendChild(statusElement);
                    }
                    
                    if (status === 'pending') {
                        statusElement.textContent = '...';
                        statusElement.className = 'message-status pending';
                    } else if (status === 'error') {
                        statusElement.textContent = '!';
                        statusElement.className = 'message-status error';
                    } else {
                        statusElement.textContent = '✓';
                        statusElement.className = 'message-status';
                    }
                }
            }
            
            // Función para formatear la hora
            function formatTime(timestamp) {
                if (!timestamp) return '';
                
                const date = new Date(timestamp);
                return `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Función para enviar mensaje de texto
            function sendTextMessage(text) {
                if (!text.trim()) return;
                
                const timestamp = Date.now();
                const tempId = 'temp_' + timestamp + '_' + (messageCount++);
                const message = {
                    sender: userProfileData.name,
                    text: text,
                    timestamp: timestamp,
                    userId: currentUserId,
                    roomId: currentRoomId
                };
                
                // Mostrar el mensaje localmente inmediatamente como pendiente
                displayMessage(message, tempId);
                updateMessageStatus(tempId, 'pending');
                pendingMessages[tempId] = message;
                scrollToBottom();
                
                // Guardar en Firebase
                const newMessageRef = database.ref('messages/' + currentRoomId).push();
                newMessageRef.set(message)
                    .then(() => {
                        // El estado se actualiza en listenForNewMessages
                    })
                    .catch((error) => {
                        console.error('Error al enviar mensaje:', error);
                        updateMessageStatus(tempId, 'error');
                    });
                
                messageInput.value = '';
                sendButton.disabled = true;
            }
            
            // Función para enviar archivo
            function sendFileMessage(file) {
                const timestamp = Date.now();
                const tempId = 'temp_' + timestamp + '_' + (messageCount++);
                
                // Mostrar mensaje de carga
                const loadingMessage = {
                    sender: userProfileData.name,
                    text: `Enviando ${file.name}...`,
                    timestamp: timestamp,
                    userId: currentUserId,
                    roomId: currentRoomId
                };
                displayMessage(loadingMessage, tempId);
                updateMessageStatus(tempId, 'pending');
                scrollToBottom();
                
                // Subir archivo a Firebase Storage
                const storageRef = storage.ref('chat_files/' + currentUserId + '/' + timestamp + '_' + file.name);
                const uploadTask = storageRef.put(file);
                
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Progreso de la carga
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Progreso: ' + progress + '%');
                    }, 
                    (error) => {
                        console.error('Error al subir archivo:', error);
                        updateMessageStatus(tempId, 'error');
                    }, 
                    () => {
                        // Carga completada
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            // Crear mensaje con el archivo
                            const message = {
                                sender: userProfileData.name,
                                fileUrl: downloadURL,
                                fileName: file.name,
                                timestamp: timestamp,
                                userId: currentUserId,
                                roomId: currentRoomId
                            };
                            
                            // Guardar en Firebase
                            const newMessageRef = database.ref('messages/' + currentRoomId).push();
                            newMessageRef.set(message)
                                .then(() => {
                                    // Eliminar el mensaje de carga
                                    const loadingDiv = document.querySelector(`[data-message-id="${tempId}"]`);
                                    if (loadingDiv) {
                                        loadingDiv.remove();
                                    }
                                    
                                    // Mostrar el mensaje real con el archivo
                                    displayMessage(message, newMessageRef.key);
                                    scrollToBottom();
                                });
                        });
                    }
                );
            }
            
            // Función para actualizar el perfil
            function updateProfile() {
                const newName = profileNameInput.value.trim();
                const newStatus = profileStatusInput.value.trim();
                
                if (!newName) {
                    showError('El nombre no puede estar vacío', profileErrorMessage);
                    return;
                }
                
                saveProfileBtn.disabled = true;
                saveProfileBtn.textContent = 'Guardando...';
                
                userProfileData.name = newName;
                userProfileData.status = newStatus || 'Disponible';
                
                // Actualizar en Firebase
                database.ref('users/' + currentUserId).set(userProfileData)
                    .then(() => {
                        // Actualizar en la interfaz
                        currentUserElement.textContent = userProfileData.name;
                        
                        // Actualizar estado en línea
                        database.ref('status/' + currentUserId + '/name').set(userProfileData.name);
                        
                        closeModal(profileModal);
                    })
                    .catch((error) => {
                        showError('Error al actualizar perfil: ' + error.message, profileErrorMessage);
                    })
                    .finally(() => {
                        saveProfileBtn.disabled = false;
                        saveProfileBtn.textContent = 'Guardar';
                    });
            }
            
            // Función para cambiar contraseña
            function changePassword() {
                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!currentPassword || !newPassword || !confirmPassword) {
                    showError('Todos los campos son requeridos', passwordErrorMessage);
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('Las contraseñas no coinciden', passwordErrorMessage);
                    return;
                }
                
                if (newPassword.length < 6) {
                    showError('La contraseña debe tener al menos 6 caracteres', passwordErrorMessage);
                    return;
                }
                
                const user = auth.currentUser;
                const email = user.email;
                
                savePasswordBtn.disabled = true;
                savePasswordBtn.textContent = 'Guardando...';
                
                // Reautenticar al usuario
                const credential = firebase.auth.EmailAuthProvider.credential(email, currentPassword);
                
                user.reauthenticateWithCredential(credential)
                    .then(() => {
                        // Cambiar contraseña
                        return user.updatePassword(newPassword);
                    })
                    .then(() => {
                        showError('Contraseña actualizada correctamente', passwordErrorMessage);
                        setTimeout(() => {
                            closeModal(passwordModal);
                            currentPasswordInput.value = '';
                            newPasswordInput.value = '';
                            confirmPasswordInput.value = '';
                        }, 2000);
                    })
                    .catch((error) => {
                        showError('Error al cambiar contraseña: ' + error.message, passwordErrorMessage);
                    })
                    .finally(() => {
                        savePasswordBtn.disabled = false;
                        savePasswordBtn.textContent = 'Guardar';
                    });
            }
            
            // Función para abrir modal
            function openModal(modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            // Función para cerrar modal
            function closeModal(modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
                
                // Limpiar errores y campos
                const errorElement = modal.querySelector('.error-message');
                if (errorElement) errorElement.textContent = '';
                
                const inputs = modal.querySelectorAll('input');
                inputs.forEach(input => {
                    if (input.type !== 'checkbox') input.value = '';
                });
            }
            
            // Función para cerrar sesión
            function logout() {
                auth.signOut().then(() => {
                    window.location.reload();
                });
            }
            
            // Event listeners
            loginButton.addEventListener('click', handleLogin);
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            sendButton.addEventListener('click', function() {
                sendTextMessage(messageInput.value);
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendTextMessage(messageInput.value);
                }
            });
            
            messageInput.addEventListener('input', function() {
                sendButton.disabled = messageInput.value.trim() === '';
            });
            
            // Eventos del perfil
            userProfile.addEventListener('click', function() {
                profileMenu.classList.toggle('active');
            });
            
            editProfileBtn.addEventListener('click', function() {
                profileNameInput.value = userProfileData.name;
                profileStatusInput.value = userProfileData.status;
                openModal(profileModal);
                profileMenu.classList.remove('active');
            });
            
            changePasswordBtn.addEventListener('click', function() {
                if (auth.currentUser.isAnonymous) {
                    showError('Usuarios anónimos no pueden cambiar contraseña', profileMenu);
                } else {
                    openModal(passwordModal);
                    profileMenu.classList.remove('active');
                }
            });
            
            logoutBtn.addEventListener('click', function() {
                logout();
                profileMenu.classList.remove('active');
            });
            
            // Eventos de los modales
            saveProfileBtn.addEventListener('click', updateProfile);
            savePasswordBtn.addEventListener('click', changePassword);
            cancelProfileBtn.addEventListener('click', function() {
                closeModal(profileModal);
            });
            cancelPasswordBtn.addEventListener('click', function() {
                closeModal(passwordModal);
            });
            
            // Eventos de salas de chat
            createRoomBtn.addEventListener('click', function() {
                openModal(roomModal);
            });
            
            createRoomConfirmBtn.addEventListener('click', createNewRoom);
            cancelRoomBtn.addEventListener('click', function() {
                closeModal(roomModal);
            });
            
            inviteUsersBtn.addEventListener('click', inviteUsersToRoom);
            sendInvitesBtn.addEventListener('click', sendInvitations);
            cancelInviteBtn.addEventListener('click', function() {
                closeModal(inviteModal);
            });
            
            // Cerrar modales haciendo clic fuera
            window.addEventListener('click', function(event) {
                if (event.target === profileModal) {
                    closeModal(profileModal);
                }
                if (event.target === passwordModal) {
                    closeModal(passwordModal);
                }
                if (event.target === roomModal) {
                    closeModal(roomModal);
                }
                if (event.target === inviteModal) {
                    closeModal(inviteModal);
                }
                if (!event.target.closest('.user-status') && !event.target.closest('.profile-menu')) {
                    profileMenu.classList.remove('active');
                }
            });
            
            // Manejo de archivos
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    sendFileMessage(file);
                    fileInput.value = ''; // Resetear el input
                }
            });
            
            // Verificar si ya está autenticado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    showChat(user);
                }
            });
        });
    </script>
</body>
</html>
